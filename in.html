<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="main">
    <h1 id="title">Application Form</h1> 

    <form id=survey-form>
      <div class="form-group">
      <label id="name-label" for="name">First Name:</label>
        <input type="text" id="name" placeholder="Enter your first name" required>
      </div>

      <div class="form-group">
        <label id="name-label" for="name">Last Name:</label>
          <input type="text" id="name" placeholder="Enter your last name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div> 

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="150" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female" required> Female</label>
        </div>

      <div class="form-group">
      <label id="email-label" for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter email address" required>
      </div>
      <br>

      <div class="form-group">
        <label>Position Available:</label>
        <label><input type="radio" name="position" value="Junior Developer"> Junior Developer</label>
        <label><input type="radio" name="position" value="Midlevel Developer"> Midlevel Developer</label>
        <label><input type="radio" name="position" value="Senior Developer"> Senior Developer</label>
    </div>

    <div class="form-group">
        <label>Programming Languages:</label>
        <label><input type="checkbox" name="language" value="Java"> Java</label>
        <label><input type="checkbox" name="language" value="JavaScript"> JavaScript</label>
        <label><input type="checkbox" name="language" value="Python"> Python</label>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    
      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
      </div>

    </form>
  </div>

  <script>
    const form = document.getElementById('main');
    form.addEventListener('submit', (e) => {
      let name = document.querySelector('#name').value;
      document.querySelector('#main').innerText = `Thank you, ${name}! We will contact you shortly.`
      e.preventDefault();
    });
  </script>
</body>
</html>
